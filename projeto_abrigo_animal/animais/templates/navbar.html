{% load static %}

<style>
    /* Navbar Container */
    .navbar {
        background-color: #f8f9fa; /* Fundo branco */
        padding: 10px;
    }

    /* Brand (Logo e Texto) */
    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #6a329f; /* Cor roxa */
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        margin-right: 10px;
    }

    /* Navbar Items (Estilo de Botão) */
    .nav-link {
        font-size: 16px;
        color: #fff;
        background-color: #6a329f; /* Cor roxa */
        margin-right: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        display: inline-block;
    }

    .nav-link:hover {
        background-color: #4d2176; /* Cor roxa mais escura ao passar o mouse */
        color: #fff;
    }

    /* Botões de Ação */
    .btn-outline-primary {
        border-color: #6a329f;
        color: #6a329f; /* Cor roxa */
    }

    .btn-outline-primary:hover {
        background-color: #6a329f;
        color: #fff;
    }

    .btn-warning {
        background-color: #f5a623; /* Cor laranja */
        color: #fff;
    }

    .btn-warning:hover {
        background-color: #d18a1e; /* Cor laranja mais escura */
    }

    /* Mobile Toggle Icon */
    .navbar-toggler {
        border-color: #6a329f; /* Cor roxa para o ícone de toggle no mobile */
    }

    .navbar-toggler-icon {
        background-color: #6a329f; /* Ícone de toggle roxo */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand justify-content-start" href="#">
            <img src="{% static 'images/logo.png' %}" alt="PELUDINHOS S.A" width="50px" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'sobre_nos' %}">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Quero Adotar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quero_ajudar' %}">Quero Ajudar</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" href="{% url 'cadastro_animal' %}">Divulgar um animal</a>
                </li>
            </ul>
            <div class="d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- Ícone de usuário -->
                        <i class="fas fa-user-circle" style="font-size: 24px;color:#4c2277"></i>
                        <!-- Custom icon instead of arrow -->
                        <i class="bi bi-person-check", style='color:#4c2277'></i>
                    </a>
                    
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="dropdown-item">Olá, {{ user.username }}</li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </li>

                    </ul>
                </div>
                
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Entrar</a>
                <a href="{% url 'cadastro_pessoa' %}" class="btn btn-warning">Cadastre-se</a>
                {% endif %}
                
            </div>
        </div>
    </div>
</nav>
