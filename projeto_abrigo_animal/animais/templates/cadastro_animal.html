{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Solicitacão de Cadastro de animais</h1>

    {% if user.is_authenticated %}
    <form action= "{% url 'cadastro_animal' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <button type="submit">Cadastrar</button>
    </form>
    {% else %}
        <br>
        <p>Por favor, faça <a href="{% url 'login' %}?next={% url 'cadastro_animal'%}">login</a> a para solicitar adoação.</p>

    {% endif %}

    
{% endblock %}
