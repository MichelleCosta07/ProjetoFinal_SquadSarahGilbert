{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/seja_cuidador.css' %}">
{% endblock %}
{% block content %}
<div class="cuidador-main-container">
    <h1 class="cuidador-title">Solicitação para Cuidador</h1>

    {% if user.is_authenticated %}
    <form action="{% url 'solicitacao_cuidador' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="cuidador-table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="cuidador-submit-button">Solicitar</button>
    </form>
    {% else %}
        <br>
        <p class="cuidador-login-message">Por favor, faça <a href="{% url 'login' %}?next={% url 'solicitacao_cuidador' %}">login</a> para realizar a solicitação.</p>
    {% endif %}
</div>
{% endblock %}
